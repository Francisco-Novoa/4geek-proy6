<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Form Academia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class=container>
        <div class=row>
            <div class=col>
                <form>
                    <div class="card">
                        <div class="card-header bg-info">
                            <div class=col>
                                <h4 id="signupbig">Sign up</h4>
                            </div>
                            <div class="col offset-10">
                                <h6>Sign up</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Select</h6>

                                    </div>
                                    <div class="col-8">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Knowledge
                                                Seeker</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Knowledge
                                                Provider</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>As*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Individual</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineCheckbox2">Company/institute</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Username*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Choose your username">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>E-mail*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Your current name array">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Password*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control" placeholder="Create a password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Re-password*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Confirm your password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Full name*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Your First name and Last name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Gender*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Company Name</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control" placeholder="Your Company name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Category*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control" placeholder="Skills catalog">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Contact Number*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Provide your number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <h6>Your Location*</h6>
                                    </div>
                                    <div class="col-8">
                                        <div class="form-row mb-1">
                                            <div class="col-12">
                                                <input type="text" class="form-control"
                                                    placeholder="Your pincode and city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 offset-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Agree with terms and conditions
                                            </label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="col-3 offset-3">
                                        <button type="button" class="btn btn-info btn-block" id="signupbtn">Sign up</button>
                                    </div>
                                    or
                                    <div class="col-5">
                                        <button type="button" class="btn btn-primary btn-block" id="signupbtn">Sign up with
                                            Facebook</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
